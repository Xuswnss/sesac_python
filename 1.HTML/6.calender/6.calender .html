<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>6월 calender</title>
    <link rel="stylesheet" href="../6.calender/css/calender.css" />
  </head>
  <body>
    <center>
      <h1>Photo Calender</h1>
      <h2>2025년 6월</h2>
      <button>
        <a href="5.calender.html"> 이전달 </a>
      </button>
      <button>
        <a href="7.calender.html"> 다음달 </a>
      </button>
    </center>
    <img src="../images/바다.png" />
    <table border="1" width="100%">
      <!-- table row(행) -->
      <tr>
        <!-- th : table header ; bold, center -->
        <th class="sun">Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wen</th>
        <th>Thr</th>
        <th>Fri</th>
        <th class="sat">Sat</th>
      </tr>
      <tr>
        <!-- align ; 정렬 -->
        <td class="sun">1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td class="sat">7</td>
      </tr>
      <tr>
        <td class="sun">8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
        <td>12</td>
        <td>13</td>
        <td class="sat">14</td>
      </tr>
      <tr>
        <td class="sun">15</td>
        <td>16</td>
        <td>17</td>
        <td>18</td>
        <td>19</td>
        <td>20</td>
        <td class="sat">21</td>
      </tr>
      <tr>
        <td class="sun">22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td class="sat">28</td>
      </tr>
      <tr>
        <td class="sun">29</td>
        <td>30</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
