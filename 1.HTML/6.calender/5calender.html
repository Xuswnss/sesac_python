<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>5월 calender</title>
    <link rel="stylesheet" href="../6.calender/css/calender.css" />
  </head>
  <body>
    <center>
      <h1>Photo Calender</h1>
      <h2>2025년 5월</h2>
      <button>
        <a href="4.calender.html"> 이전달 </a>
      </button>
      <button>
        <a href="6.calender.html"> 다음달 </a>
      </button>
    </center>
    <img src="../images/바다.png" />
    <table border="1" width="100%">
      <!-- table row(행) -->
      <tr>
        <!-- th : table header ; bold, center -->
        <th class="sun">Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wen</th>
        <th>Thr</th>
        <th>Fri</th>
        <th class="sat">Sat</th>
      </tr>
      <tr>
        <!-- align ; 정렬 -->
        <td class="sun"></td>
        <td></td>
        <td></td>
        <td></td>
        <td>1</td>
        <td>2</td>
        <td class="sat">3</td>
      </tr>
      <tr>
        <td class="sun">4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td class="sat">10</td>
      </tr>
      <tr>
        <td class="sun">11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td class="sat">17</td>
      </tr>
      <tr>
        <td class="sun">18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td class="sat">24</td>
      </tr>
      <tr>
        <td class="sun">25</td>
        <td>26</td>
        <td>27</td>
        <td>28</td>
        <td>29</td>
        <td>30</td>
        <td class="sat">31</td>
      </tr>
    </table>
  </body>
</html>
