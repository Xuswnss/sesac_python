<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>photo calender</title>
  </head>
  <body>
    <center>
      <h1>Photo Calender</h1>
      <h2>2025년 6월</h2>
    </center>
    <img src="images/바다.png" width="100%" height="300px" />
    <table border="1" width="100%">
      <!-- table row(행) -->
      <tr>
        <!-- th : table header ; bold, center -->
        <th width="14%" style="color: red">Sun</th>
        <th width="14%">Mon</th>
        <th width="14%">Tue</th>
        <th width="14%">Wen</th>
        <th width="14%">Thr</th>
        <th width="14%">Fri</th>
        <th width="14%" style="color: blue">Sat</th>
      </tr>
      <tr>
        <!-- align ; 정렬 -->
        <td width="14%" style="color: red">1</td>
        <td width="14%">2</td>
        <td width="14%">3</td>
        <td width="14%">4</td>
        <td width="14%">5</td>
        <td width="14%">6</td>
        <td width="14%" style="color: blue">7</td>
      </tr>
      <tr>
        <td width="14%" style="color: red">8</td>
        <td width="14%">9</td>
        <td width="14%">10</td>
        <td width="14%">11</td>
        <td width="14%">12</td>
        <td width="14%">13</td>
        <td width="14%" style="color: blue">14</td>
      </tr>
      <tr>
        <td width="14%" style="color: red">15</td>
        <td width="14%">16</td>
        <td width="14%">17</td>
        <td width="14%">18</td>
        <td width="14%">19</td>
        <td width="14%">20</td>
        <td width="14%" style="color: blue">21</td>
      </tr>
      <tr>
        <td style="color: red">22</td>
        <td>23</td>
        <td>24</td>
        <td>25</td>
        <td>26</td>
        <td>27</td>
        <td style="color: blue">28</td>
      </tr>
      <tr>
        <td style="color: red">29</td>
        <td>30</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
