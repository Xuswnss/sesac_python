<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>7.form 배우기</title>
  </head>
  <body>
    <h1>✅ 입력 폼 배우기</h1>
    <h2>⭕️ 입력창을 채우기 위한 세부 요소</h2>
    <label>🔑 아이디</label>
    <input type="text" /><br />
    <br />
    <label>🔑 비밀번호</label>
    <input type="password" /> <br /><br />
    <input type="button" value="login" />
    <p>풀다운 메뉴 만들기</p>
    <select>
      <option value="">콜라</option>
      <option value="">사이다</option>
      <option value="">환타</option>
      <option value="">우유</option>
    </select>
    <select size="3">
      <option value="">콜라</option>
      <option value="">사이다</option>
      <option value="">환타</option>
      <option value="">우유</option>
    </select>
    <select size="5">
      <option value="">콜라</option>
      <option value="">사이다</option>
      <option value="">환타</option>
      <option value="">우유</option>
    </select>
    <select size="5" multiple>
      <!-- multiple ; 중복 선택 가능. -->
      <option value="">콜라</option>
      <option value="">사이다</option>
      <option value="">환타</option>
      <option value="">우유</option>
    </select>
  </body>
</html>
