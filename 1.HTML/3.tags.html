<!-- command + x 한 줄 지우기 -->
<!-- option + B ; html 열기 -->
<!-- option + shift + A ; 주석해제 -->
<!-- option + up ; 위로 이둥 -->
<!-- ctrl + shift + ` ; teminal open -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>3.tags</title>
  </head>
  <body>
    <!-- option + shift + down ; 한줄 복붙 -->
    <p>본문내용</p>
    <!-- paragraph -->
    <p>본문내용</p>
    <p>본문내용</p>
    <p>본문내용</p>
    <p>본문내용</p>
    <ul>
      <!-- unordered list -->
      <li>번호가 없는 목록1</li>
      <li>번호가 없는 목록2</li>
      <li>번호가 없는 목록3</li>
      <ol>
        <!-- ordered list -->
        <li>번호가 있는 목록1</li>
        <li>번호가 있는 목록2</li>
        <li>번호가 있는 목록3</li>
      </ol>
    </ul>
    <!-- option ; vertical 커서 -->
    <ol>
      <!-- ordered list -->
      <li>번호가 있는 목록1</li>
      <li>번호가 있는 목록2</li>
      <li>번호가 있는 목록3</li>
    </ol>
  </body>
</html>
