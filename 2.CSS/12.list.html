<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>12.list</title>
    <style>
      ul {
        list-style-type: none;
      }

      ul li::before {
        content: "🌱";
        /* 원하는 요소로 변경 가능 */
        font-size: large;
        margin-right: 10px;
      }
      ul li::after {
        content: "🌱";
        /* 원하는 요소로 변경 가능 */
        font-size: large;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li>아메리카노</li>
        <li>카푸치노</li>
        <li>에스프레소</li>
      </ul>
    </div>
  </body>
</html>
