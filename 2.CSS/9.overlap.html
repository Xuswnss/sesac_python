<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>9.overlap</title>
  </head>
  <style>
    .container {
      height: 100%;
    }
    .box1,
    .box2 {
      width: 100%;
      height: 80%;
      background-color: rgba(70, 108, 145, 0.8);
      position: absolute;
    }

    .overlay {
      z-index: 1;
      top: 200px;
      background-color: rgba(253, 167, 135, 0.624);
    }

    .box1:hover {
      z-index: 5;
      opacity: 1;
      transform-style: all;
      transition-duration: 5s; /*5초*/
    }
  </style>
  <body>
    <div class="container">
      <div class="box1">상단내용</div>

      <div class="box2 overlay">하단내용</div>
    </div>
  </body>
</html>
