<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>16.font.html</title>
  </head>

  <style>
    .p1 {
      font-family: "Times New Roman", "Times", serif;
      text-shadow: 2px 2px 5px blue;
    }
    .p2 {
      font-family: Arial, Helvetica, sans-serif;
      text-decoration: line-through;
      letter-spacing: -1px;
    }

    .p3 {
      font-family: "바탕", "Batting", "Gulim";
    }

    .p4 {
      font-family: "나눔고딕", "Nanum Gothic", "Serif";
    }

    .michroma-regular {
      font-family: "Michroma", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
    rel="stylesheet"
  />
  <body>
    <h1>다양한 폰트 테스트</h1>
    <p>Basic</p>
    <p class="p1">This is "Time new Roman" Font</p>
    <p class="p2">This is "Arial, Helvetica, sans-serif" Font</p>
    <p class="p3">여기는 한글 폰트 바탕체</p>
    <p class="michroma-regular">
      한글 한글 English English CDN(Contents Delivery Network)
    </p>
  </body>
</html>
