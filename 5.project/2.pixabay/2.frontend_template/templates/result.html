<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Image</title>
</head>
<body>
    <h1>'{{query}}'에 대한 검색 결과</h1>
    <a href="{{url_for('index')}}">뒤로가기</a>
    <div>
        {%if results%}
            {%for image in results%}
            <img src="{{image}}" alt="" width="500" height="500">
            {%endfor%}
        {%else%}
            <p>검색결과가 없습니다.</p>
        {%endif%}

    </div>
</body>
</html>
