<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro</title>
    <style>
      #myCanvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const context = canvas.getContext("2d"); //그림을 그릴 공간에 접근하는 포인터

      // draw box

      context.fillStyle = "#FF0000";
      context.fillRect(50, 50, 100, 80);
      context.strokeStyle = "blue"; //테두림나 그리려고, 색 선택만 함.
      context.strokeRect(50, 100, 100, 80);
      context.clearRect(80, 80, 40, 60);

      // draw line

      context.strokeStyle = "#00FF00";
      context.lineWidth = 2;
      context.beginPath();
      context.moveTo(200, 50);
      context.lineTo(300, 130);
      context.stroke();
      context.closePath();

      //draw circle
      context.fillStyle = "skyblue";
      context.beginPath();
      context.arc(350, 50, 30, 0, 2 * Math.PI);
      context.fill();
      context.closePath();

      //draw circle
      context.fillStyle = "skyblue";
      context.beginPath();
      context.arc(350, 150, 30, 0, Math.PI);
      context.fill();
      context.closePath();

      context.fillStyle = "skyblue";
      context.beginPath();
      context.arc(350, 250, 30, 0, Math.PI / 2, 1);
      context.fill();
      context.closePath();
    </script>
  </body>
</html>
