<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>intro</title>
  </head>
  <body>
    <h1>안녕하세요</h1>
    <img src="http://www.python.org/static/img/psf-logo.png" alt="" />
    <script>
      // html dom로딩이 완료된 다음에 실행해라 ; DOMContentL0aded
      document.addEventListener("DOMContentLoaded", () => {
        const h1 = document.getElementsByTagName("h1")[0];
        h1.style.color = "red";
        console.log("...^.^...");
      });
      // DOM, CSS, Img, Js전부 끝났을 때
      window.onload = () => {
        console.log("DOM, CSS, Img, Js전부 끝났습니다. ");
      };
    </script>
  </body>
</html>
