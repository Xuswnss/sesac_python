<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>click</title>
  </head>
  <body>
    <button id="myButton">click me!</button>
    <script>
      document.getElementById("myButton").addEventListener("click", () => {
        console.log("마우스 클릭");
      });
    </script>
  </body>
</html>
