<div>
    <canvas id="myChart"></canvas> <!--#1 . 빈 캔ㄴ버스 만들기-->
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--js 가져오기; CDN-->
  
  <script>
    const ctx = document.getElementById('myChart');
  
const labels = [1,2,3,4,5,6,7];
const data = {
  labels: labels,
  datasets: [{
    label: 'My First Dataset',
    data: [10, 20, 30, 41, 50, 60, 70],
    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
    borderWidth: 1
  }]
};

const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true // y 축이 0에서 시작
      }
    }
  },
};


new Chart(ctx, config) // ctx에 config를 너흠!

    
  </script>
