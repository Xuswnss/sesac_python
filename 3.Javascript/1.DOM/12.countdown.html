<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
  </head>
  <body>
    <h1>카운트 다운 타이머</h1>
    <input
      type="number"
      placeholder="초를 입력하세요"
      id="timeInput"
      onclick="startTimer()"
    />
    <buttown>start</button>

    <p id="timerDisplay"><!--카운트를 표시핪디ㅏ--></p>
  </body>

  <script>
    function startTimer() {
      const timeInputValue = document.getElementById("timeInput").value;
      const timerDisplay = document.getElementById("timerDisplay");
      let timer = timeInputValue; // 그래서 밖으로 빼야함
      let timerId = setInterval(() => {
        //         let timer = timeInputValue; -> 계속 값을 가져와서 재사용 중이라 무한루프가 된다.

        if (timer == 0) {
          timerDisplay.textContent = "카운팅 종료";
          clearInterval(timerId);
        } else {
          timerDisplay.textContent = `${timer} 카운팅`;
          console.log("현재 타이머 : " + timer);
          timer--;
        }
      }, 1000);
    } // end startTimer()
  </script>
</html>
