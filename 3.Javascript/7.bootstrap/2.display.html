<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- bootstrap css -->
       <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
</head>
<body>


<section class="mb-5">
  <h3> 1) d- * class</h3>
  <div class="d-block p-2 bg-light"> d-block (블럭요소) </div>
  <div class="d-inline p-2 bg-light"> d-inlie(inline요소)</div>
  <div class="d-inline bg-info p-2 border"> d-inline</div>
  <div class="d-inline bg-info p-2  mt-2 border"> d-inline</div>
</section>

<section class="mb-5">
  <h3>2) visible/invisible </h3>
  <div class="bg-danger p-2 mb-2 text-white">항상보이는 요소</div>
  <div class="bg-secondary p-2 mb-2 invisible">항상보이는 요소</div>
  <div class="bg-secondary p-2 mb-2 text-white">항상보이는 요소</div>
</section>


<section class="mb-5">
  <h3> 3) 추가적인 d-none 및 d-* 클래스</h3>
  <div class="d-none">d-none이라서 안보임</div>
  <div class="d-sm-block d-md-none bg-primary text-white p-2">작은 화면에서는 보임 (sm에서만 보임)</div>
  <div class="d-sm-none d-md-block bg-danger text-white p-2">중간 화면에서는 보임 (md 에서만 보임)</div>
</section>

<section class="mb-5">
  <h3> 4) 그리드 레이아웃</h3>
  <div class="d-grid gap-2" style="grid-template-columns: repeat(3, 1fr);">
    <div class="bg-success text-white p-2">grid-1</div>
    <div class="bg-danger text-white p-2">grid-1</div>
    <div class="bg-info text-white p-2">grid-1</div>
  </div>
</section>
    <!-- bootstrap js-->
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
</body>
</html>
