<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-4">
      <div class="mb-3"></div>
      <label for="textInput" class="form-label">텍스트 입력:</label>
      <input
        type="text"
        class="form-control"
        id="textInput"
        placeholder="텍스트를 입력해주세요"
      />

      <div class="mb-3">
        <label for="emailInput" class="form-label">이메일 입력:</label>
        <input
          type="email"
          class="form-control"
          id="emailInput"
          placeholder="name@domain.com"
        />
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="checkbox1" />
        <label for="checkbox1" class="form-check-label"
          >1. 여기를 체크하세요</label
        >
      </div>


      <div class="form-check">
        <input type="radio" class="form-check-input" name="radioOptions" id="radio1" value="Option2">
        <label for="form-radio-input" for="radio1"> Radio Option1</label>

      </div>
            <div class="form-check">
        <input type="radio" class="form-check-input" name="radioOptions" id="radio2" value="Option2">
        <label for="form-radio-input" for="radio2"> Radio Option2</label>

      </div>

      <button class="btn btn-primary mt-3">submit</button>
    </div>


    <!-- 입력필드 상태 표시 -->

    <div class="container mt-4">
      <form novalidate>
        <div class="mb-3">
          <label for="validInput" class="form-control">올바른 입력값 예제</label>
          <input type="text" class="form-control is-valid" id="validInput" placeholder="This is valid">
        </div>

         <div class="mb-3">
          <label for="validInput" class="form-control">올바른 입력값 예제</label>
          <input type="text" class="form-control is-invalid" id="validInput" placeholder="This is valid">
          <div class="invalid-feedback">올바른 값을 입력하세요</div>
        </div>
      </form>
    </div>

    <!-- bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
