<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- bootstrap css -->
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="container my-4">
      <div class="alert alert-warning align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill"></i>
        경고 알림 메세지 입니다!
      </div>

      <div class="alert alert-info align-items-center" role="alert">
        <i class="bi bi-info-circle-fill me-2"></i>
        참고사항이 있습니다.
      </div>

      <div class="alert alert-danger align-items-center" role="alert">
        <i class="bi bi-x-circle-fill me-2"></i>
        심각한 문제가 있습니다.
      </div>

      <div class="alert alert-primary align-items-center" role="alert">
        추가 정보를 보려면 <a href="#" class="alert-link">여기를 클릭</a> 하세요
      </div>
    </div>

    <div class="container my-4">
      <div class="alert alert-success alert-dismissible fade show " role="alert"> 
        이 알림은 수동으로 닫을 수 있습니다.
        <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="alert alert-success alert-dismissible fade show " role="alert" id="auto-close-alert">
         <button class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         이 알람은 3초뒤에 자동으로 닫힙니다.!
      </div>
    </div>
    <script>
      setTimeout(()=>{
        const alert = document.getElementById('auto-close-alert')
        if(alert){
          // alert.remove()
          alert.classList.remove('show')
        }
      },3000)
    </script>
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
</body>
</html>
