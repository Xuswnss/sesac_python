<div class="container my-4">
  <h2>버튼크기조절</h2>
  <button class="btn btn-outline-primary btn-lg">button</button>
  <button class="btn btn-outline-primary btn">button</button>
  <button class="btn btn-outline-primary btn-sm">button</button>
  <button class="btn btn-outline-primary btn-xl">button</button>
  <button class="btn btn-outline-primary btn-xxl">button</button>
</div>

<div class="container my-4">
  <h2>toggle button</h2>
  <button class="btn btn-outline-danger btn-lg" data-bs-toggle="button" aria-pressed="false">토글버튼</button>
</div>

<div class="container my-4">
  <h2>버튼 그룹</h2>
  <div class="btn-group" role="group">
    <button class="btn btn-outline-success btn-lg"> 왼쪽</button>
    <button class="btn btn-outline-warning btn-lg"> 중앙</button>
    <button class="btn btn-outline-danger btn-lg"> 오른쪽</button>
  </div>
</div>

<div class="container my-4">
  <h2>스피너(로딩중)</h2>

</div>
