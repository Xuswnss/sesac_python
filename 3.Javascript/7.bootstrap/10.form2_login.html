<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container mt-4">
      <!-- 사용자명 (3-10) 글자로 -->
      <form action="" novalidate>
        <div class="mb-3">
          <label for="usernameInput" class="form-label">아이디</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i> </span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="3글자 이상 10글자 이하 "
            />
            <div class="invalid-feedback">
              사용자명은 3글자 이상 10글자 이하로 작성해주세요
            </div>
          </div>
        </div>
        <!-- 비밀번호 (대소문자 숫자 특수문자를 포함하여 8자 이상) -->
        <div class="mb-3" >
          <label for="password" class="form-label">비밀번호</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="대소문자, 숫자, 특수문자를 포함하여 8자 이상">
            <div class="invalid-feedback">
              비밀번호는 대소문자, 숫자, 특수문자를 포함해야 합니다
            </div>
          </div>
        </div>
        <!-- 이름(1-10)글자 -->
        <div class="mb-3" >
          <label for="name" class="form-label">이름</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" id="name" placeholder="1글자 이상 10글자 이하">
            <div class="invalid-feedback">
              이름은 1글자 이상 10글자 이하로 작성해주세요
            </div>
          </div>
        </div>
        <!-- 생년월일 -->
        <div class="mb-3">
          <label for="birth" class="form-label">생년월일</label>
          <div class="input-group">
            <span class="input-group-text"></span>
          </div>
        </div>
        <!-- 관심분야 (최소1개에서 최대 4개_) -->
        <div class="mb-3" ></div>
        <!-- 제출 -->
      </form>
    </div>
    <script>
      //위에 돔요로들을 가져오기
      const form = document.getElementById("validationForm");
      document
        .getElementById("username")
        .addEventListener("blur", validateUsername);

      function validateUsername() {
        const username = document.getElementById("username");
        if (username.value.length < 3 || username.value.length > 10) {
          username.classList.add("is-invalid");
        } else {
          username.classList.remove("is-invalid");
          username.classList.add("is-valid");
        }
      } // end validateUsername()
    </script>
    <!-- bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
