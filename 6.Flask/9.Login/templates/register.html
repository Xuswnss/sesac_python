<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form action="/register" method="POST" class="container mt-5">
      <h2>register</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %} 
      {% for category, message in messages %}
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <label for="name" class="form-label">이름</label>
      <input type="text" name="name" id="name"class="form-control" placeholder="이름을 입력해주세요" required>

      <label for="id" class="form-label">ID</label>
      <input type="text" name="id" id="id" class="form-control"  placeholder="아이디를 입력해주세요"/>

      <label for="password" class="form-label">password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="form-control"
        placeholder="비밀번호를 입력해주세요"
      />

      <label for="password2" class="form-label"> 비밀번호확인</label>
      <input type="password" name="password2" class="form-control" id="password2" placeholder="비밀번호를 확인합니다.">
   

      <input type="submit" class="btn btn-outline-primary mt-3" value="회원가입">
    </form>

  
    <!-- bootstrap js-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
