</head>
<body>
    <div class="container-fluid">
        <div class="chat-container">
            <div class="chat-header">
                <div class="status-indicator" id="statusIndicator" title="서버 연결 상태"></div>
                <h3>Flask AI 챗봇</h3>
                <small>Python Flask + OpenAI GPT 챗봇</small>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="message bot-message">
                    <i class="fas fa-robot me-2"></i>
                    안녕하세요! Flask 기반 AI 챗봇입니다. 무엇을 도와드릴까요?
                </div>
            </div>
            
            <div class="chat-input-container">
                <div class="controls">
                    <div class="input-group flex-grow-1">
                        <input type="text" class="form-control" id="messageInput" 
                               placeholder="메시지를 입력하세요..." maxlength="500">
                        <button class="btn btn-send" type="button" id="sendButton">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <button class="btn btn-clear" type="button" id="clearButton">
                        <i class="fas fa-trash me-2"></i>초기화
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class FlaskChatBot {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.isTyping = false;
                this.apiBaseUrl = window.location.origin;
                
                this.initializeElements();
                this.setupEventListeners();
                this.checkServerStatus();
            }
            
            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9);
            }
            
            initializeElements() {
                this.chatMessages = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
                this.clearButton = document.getElementById('clearButton');
                this.statusIndicator = document.getElementById('statusIndicator');
            }
            
            setupEventListeners() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.clearButton.addEventListener('click', () => this.clearHistory());
                
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
            }
            
            async checkServerStatus() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/status`);
                    const data = await response.json();
                    
                    if (data.status === 'running') {
                        this.setServerStatus(true);
                        if (!data.openai_configured) {
                            this.addMessage('⚠️ OpenAI API 키가 설정되지 않았습니다. 서버 설정을 확인해주세요.', 'error');
                        }
                    }
                } catch (error) {
                    this.setServerStatus(false);
                    this.addMessage('❌ 서버에 연결할 수 없습니다. 서버가 실행 중인지 확인해주세요.', 'error');
                }
            }
            
            setServerStatus(isOnline) {
                this.statusIndicator.style.background = isOnline ? '#28a745' : '#dc3545';
                this.statusIndicator.title = isOnline ? '서버 연결됨' : '서버 연결 안됨';
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isTyping) return;
                
                // 사용자 메시지 표시
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                
                // 입력 비활성화
                this.setInputState(false);
                
                // 타이핑 인디케이터 표시
                this.showTypingIndicator();
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            session_id: this.sessionId
                        })
                    });
                    
                    const data = await response.json();
                    
                    this.hideTypingIndicator();
                    
                    if (data.success) {
                        this.addMessage(data.response, 'bot');
                    } else {
                        this.addMessage(`오류: ${data.error}`, 'error');
                    }
                    
                } catch (error) {
                    this.hideTypingIndicator();
                    this.addMessage(`네트워크 오류: ${error.message}`, 'error');
                    this.setServerStatus(false);
                } finally {
                    this.setInputState(true);
                }
            }
            
            async clearHistory() {
                if (!confirm('대화 히스토리를 모두 삭제하시겠습니까?')) {
                    return;
                }
                
                try {
                    const response = await fetch(`${this.apiBaseUrl}/api/clear_history`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: this.sessionId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // 화면의 메시지들 삭제 (첫 번째 환영 메시지 제외)
                        const messages = this.chatMessages.querySelectorAll('.message');
                        for (let i = 1; i < messages.length; i++) {
                            messages[i].remove();
                        }
                        
                        this.addMessage('대화 히스토리가 초기화되었습니다.', 'bot');
                    } else {
                        this.addMessage(`히스토리 초기화 오류: ${data.error}`, 'error');
                    }
                    
                } catch (error) {
                    this.addMessage(`네트워크 오류: ${error.message}`, 'error');
                }
            }
            
            addMessage(content, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type === 'user' ? 'user-message' : type === 'error' ? 'error-message' : 'bot-message'}`;
                
                if (type === 'bot') {
                    messageDiv.innerHTML = `<i class="fas fa-robot me-2"></i>${content}`;
                } else if (type === 'user') {
                    messageDiv.innerHTML = `<i class="fas fa-user me-2"></i>${content}`;
                } else if (type === 'error') {
                    messageDiv.innerHTML = `<i class="fas fa-exclamation-triangle me-2"></i>${content}`;
                }
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.isTyping = true;
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typingIndicator';
                typingDiv.innerHTML = `
                    <div class="typing-dots">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                this.chatMessages.appendChild(typingDiv);
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.isTyping = false;
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            setInputState(enabled) {
                this.messageInput.disabled = !enabled;
                this.sendButton.disabled = !enabled;
                this.clearButton.disabled = !enabled;
                if (enabled) {
                    this.messageInput.focus();
                }
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
        }
        
        // 챗봇 초기화
        document.addEventListener('DOMContentLoaded', () => {
            new FlaskChatBot();
        });
    </script>
</body>
