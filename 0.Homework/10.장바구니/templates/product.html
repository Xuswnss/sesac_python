{% extends 'base.html' %}

{% block title %} 상품 페이지 {% endblock %}

{% block content %} 
<h1>상품</h1>
{% if error %}
<p style="color: red;">{{error}}</p>
{% endif %}
<p></p>
<table>
    <thead>
        <tr>
            <th>prod-id</th>
            <th>name</th>
            <th>price</th>
            <th>add</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td> <a href="/add-to-chart?item_id={{item.id}}" >추가하기</a> </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<br>
<br>

<button><a href="">장바구니 보러가기</a></button>

{% endblock %}
