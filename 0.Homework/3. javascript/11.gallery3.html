<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery3</title>
    <link rel="stylesheet" href="./css/gallery3.css" />
  </head>
  <body>
    <div id="sliderContaienr">
      <img
        src="https://i.namu.wiki/i/nCVWdLTzRdwSwpUiG-b9HKM_QyOFqKC4dfPATevPFb3KUwhSil42AWYvpgGpyOUJnPRC_FVzJO3WaPB8cM6frRfMbZhNd72iIqKU93hqvRS99Hh2iqb_Y4NpwL9IN-D7nmebj6Y6v1Fngmfakc86-Q.webp"
        alt="wish1"
        id="wish1"
        class="wish"
      />
      <img
        src="https://i.namu.wiki/i/Cg0AOAgTeUB0oQHBkDptlBMRV56pvBW-f6OWdsyyevXbhomW377DlIdemPilsJrOIsIGcjeKAvfdL9sadv7cUQ.webp"
        alt="wish2"
        id="wish2"
        class="wish"
      />
      <img
        src="https://i.pinimg.com/236x/f4/cc/40/f4cc403a3559c87643a66bf05f286a5a.jpg"
        alt="wish3"
        id="wish3"
        class="wish"
      />

      <div id="buttonContainer">
        <button id="prevBtn"><</button> <button id="nextBtn">></button>
      </div>
    </div>

    <script>
      const wishImage = document.getElementsByClassName("wish");
      let current = 0;
      let autoSlide;

      function showCurrentImg() {
        Array.from(wishImage).forEach((img, idx) => {
          img.style.display = idx === current ? "block" : "none";
        });
        document.getElementById("prevBtn").disabled = current === 0;
        document.getElementById("nextBtn").disabled =
          current === wishImage.length - 1;
      } // end showCurrentImg

      function startAutoSlide() {
        autoSlide = setInterval(() => {
          if (current < wishImage.length - 1) {
            current++;
            showCurrentImg();
          } else {
            clearInterval(autoSlide);
          }
        }, 3000);
      } //end startAutoSlide()

      document.getElementById("prevBtn").onclick = function () {
        if (current > 0) {
          current--;
          showCurrentImg();
          clearInterval(autoSlide);
        }
      };
      document.getElementById("nextBtn").onclick = function () {
        if (current < wishImage.length - 1) {
          current++;
          showCurrentImg();
          clearInterval(autoSlide);
        }
      };

      showCurrentImg();
      startAutoSlide();
    </script>
  </body>
</html>
