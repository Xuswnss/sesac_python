<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gallery</title>
    <link rel="stylesheet" href="./css/gallery.css" />
  </head>
  <body>
    <div id="sliderContaienr">
      <img
        src="https://i.namu.wiki/i/nCVWdLTzRdwSwpUiG-b9HKM_QyOFqKC4dfPATevPFb3KUwhSil42AWYvpgGpyOUJnPRC_FVzJO3WaPB8cM6frRfMbZhNd72iIqKU93hqvRS99Hh2iqb_Y4NpwL9IN-D7nmebj6Y6v1Fngmfakc86-Q.webp"
        alt="wish1"
        id="wish1"
        class="wish"
      />
      <img
        src="https://i.namu.wiki/i/Cg0AOAgTeUB0oQHBkDptlBMRV56pvBW-f6OWdsyyevXbhomW377DlIdemPilsJrOIsIGcjeKAvfdL9sadv7cUQ.webp"
        alt="wish2"
        id="wish2"
        class="wish"
      />
      <img
        src="https://i.pinimg.com/236x/f4/cc/40/f4cc403a3559c87643a66bf05f286a5a.jpg"
        alt="wish3"
        id="wish3"
        class="wish"
      />
    </div>

    <div id="showImage">선택한 이미지</div>
    <script>
      const wish1 = document.getElementById("wish1");
      const wish2 = document.getElementById("wish2");
      const wish3 = document.getElementById("wish3");
      const wishImage = document.getElementsByClassName("wish");
      const showImage = document.getElementById("showImage");
      Array.from(wishImage).forEach((img) => {
        img.addEventListener("click", function () {
          console.log("src:", img.src);
          console.log("alt:", img.alt);

          showImage.innerHTML = "";

          const imgElement = document.createElement("img");
          imgElement.src = img.src;
          imgElement.alt = img.alt;
          imgElement.style.width = "400px";
          imgElement.style.height = "400px";
          console.log("imgElement : " + imgElement);

          showImage.appendChild(imgElement);
        });
      });
    </script>
  </body>
</html>
