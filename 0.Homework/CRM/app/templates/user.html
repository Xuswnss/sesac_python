{% extends 'base.html' %}
{% block title %} User {% endblock %}
{% block content %}
<h1>사용자 목록</h1>

<div id="loading" style="display: none;">로딩 중...</div>
<div id="error-message" style="display: none; color: red;"></div>

<table id="user-table" border="1" style="border-collapse: collapse; width: 100%;">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th>아이디</th>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
            <th>생일</th>
            <th>주소</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
</table>

<!-- 페이징 컨트롤 -->
<div id="pagination-controls" style="margin: 20px 0;">
   
    <div id="page-numbers" style="display: inline-block; margin: 0 10px;"></div>

</div>

<script>
    let currentPage = 1;
    let totalPages = 1;

    document.addEventListener("DOMContentLoaded", () => {
        fetchUsers(1); // 1페이지부터 시작
    });


    function fetchUsers(page) {

        fetch(`/users/api?page=${page}&per_page=10`)
            .then(res => {
                if (!res.ok) {
                    console.log(res.status)
                }
                return res.json();
            })
            .then(data => {
                const tbody = document.getElementById('result');
                tbody.innerHTML = ''; // 기존 내용 초기화

                if (data.users && data.users.length > 0) {
                    data.users.forEach(user => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${user.id || ''}</td>
                            <td>${user.name || ''}</td>
                            <td>${user.age || ''}</td>
                            <td>${user.gender || ''}</td>
                            <td>${user.birthday || ''}</td>
                            <td>${user.address || ''}</td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td>데이터가 없습니다.</td>';
                    tbody.appendChild(row);
                }

                currentPage = data.page;
                totalPages = data.pages;
                console.log('current-Page :' , data.page, 'total Page:', data.pages)
                
                updatePaginationControls();
            })
            .catch(error => {
                console.log('error : ', error)
            });
    }

    function updatePaginationControls() {
        const pageNumbersDiv = document.getElementById('page-numbers');
        pageNumbersDiv.innerHTML = '';
        const pageNumbers = generatePageNumbers(currentPage, totalPages);
        
        pageNumbers.forEach(item => {
            if (item === '...') {
                const ellipsis = document.createElement('span');
                ellipsis.textContent = '...';
                ellipsis.className = 'page-ellipsis';
                pageNumbersDiv.appendChild(ellipsis);
            } else {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = item;
                pageBtn.className = 'page-number';
                
                if (item === currentPage) {
                    pageBtn.classList.add('active');
                    pageBtn.disabled = true;
                } else {
                    pageBtn.onclick = () => fetchUsers(item);
                }
                
                pageNumbersDiv.appendChild(pageBtn);
            }
        });
    }

    function generatePageNumbers(current, total) {
        const delta = 2; // 현재 페이지 주변에 보여줄 페이지 수
        const range = [];
        const rangeWithDots = [];

        // 총 페이지가 7개 이하면 모두 표시
        if (total <= 7) {
            for (let i = 1; i <= total; i++) {
                range.push(i);
            }
            return range;
        }

        // 시작과 끝 페이지 계산
        const start = Math.max(1, current - delta);
        const end = Math.min(total, current + delta);

        // 첫 페이지 추가
        if (start > 1) {
            range.push(1);
            if (start > 2) {
                range.push('...');
            }
        }

        // 현재 페이지 주변 페이지들 추가
        for (let i = start; i <= end; i++) {
            range.push(i);
        }

        // 마지막 페이지 추가
        if (end < total) {
            if (end < total - 1) {
                range.push('...');
            }
            range.push(total);
        }

        return range;
    }
</script>
{%endblock%}
