{% extends 'base.html' %}
{% block title %} User {% endblock %}
{% block content %}
<h1>사용자 목록</h1>
<!-- user search -->
<form action="", id="user-select-form">
<input type="text" id="name-input" name="name">
<select name="gender" id="gender-select-box">
    <option value="Female">female</option>
    <option value="Male">male</option>
</select>
<button type="submit">제출


</button>
<p id="error"></p>
</form>
<p id="page-info"></p>
<!-- user table -->
<table id="user-table" border="1" style="border-collapse: collapse; width: 100%;">
    <thead>
        
        <tr style="background-color: #f2f2f2;">
            <th>아이디</th>
            <th>이름</th>
            <th>나이</th>
            <th>성별</th>
            <th>생일</th>
            <th>주소</th>
        </tr>
    </thead>
    <tbody id="result"></tbody>
</table>
<!-- user pagination -->
<div id="pagination-controls" > 
    <div id="page-numbers" ></div>
</div>

<script src="../static/js/user.js"></script>
{%endblock%}
