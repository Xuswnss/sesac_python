<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>계산기</title>
    <script src="./js/계산기.Js" defer></script>
  </head>
  <!--  todo
    1. 각 td를 누르면 value값이 input창에 뜨게
   -->
  <body>
    <input type="text" placeholder="수식을 입력해주세요" id="main-container" />
    <table>
      <tr>
        <td value="+">+</td>
        <td value="-">-</td>
        <td value="*">*</td>
        <td value="/">/</td>
      </tr>
      <tr>
        <td value="7">7</td>
        <td value="8">8</td>
        <td value="9">9</td>
        <td value="-">=</td>
      </tr>

      <tr>
        <td value="4">4</td>
        <td value="5">5</td>
        <td value="6">6</td>
        <td value="c">c</td>
      </tr>
      <tr>
        <td value="1">1</td>
        <td value="2">2</td>
        <td value="3">3</td>
        <td value="0">0</td>
      </tr>
    </table>
  </body>
</html>
