<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random backgroundColor</title>
  </head>
  <body>
    <button onclick="changeColor()">배경색 변경하기</button>
    <!-- RGB color의 특성
     - rgb( red, green, blue) 각각(0 ~225) 총 26개     
     
     * Math.random()
     Math.floor(Math.random()*max);
    -->
    <script>
      function changeColor() {
        let red = Math.floor(Math.random() * 256);
        let green = Math.floor(Math.random() * 256);
        let blue = Math.floor(Math.random() * 256);
        console.log(
          `random color red : ${red}, green : ${green}, blue : ${blue}`
        );
        let randomColor = `rgb(${red}, ${green}, ${blue})`;
        document.body.style.backgroundColor = randomColor;
      } // end changeColor()
    </script>
  </body>
</html>
