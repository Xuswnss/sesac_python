<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Basic Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <h1>leaflet</h1>
    <h3>OpenStreetMap</h3>
    <form method="post">
            Latitude: <input type="text" name="latitude" value="{{ latitude }}"><br>
            Longitude: <input type="text" name="longitude" value="{{ longitude }}"><br>
            <input type="submit" value="Update Map">
        </form>
        {{ map_html|safe }}
    <div id="map">
        
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([37.519834, 126.940030], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 300,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker = L.marker([37.519834, 126.940030]).addTo(map).bindPopup('6.3빌딩').openPopup();
        var circle = L.circle([37.519834, 126.940030], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(map);
    </script>
</body>
</html>
